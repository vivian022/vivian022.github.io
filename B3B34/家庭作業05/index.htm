        <button onclick="shoppingInfo()"><h4>結帳</h4></button>

        <script>
        function shoppingInfo(){
        var x= document.getElementById("form01");
        var item="";
        var price=0;
        var text="<h4>您的購物資訊如下:</h4>";
        var i;
        text += "<table border = '1' width = '90%' cellspacing = '0' cellpadding = '0'>";
            
        for (i=0;i<5;i++){
        text += "<tr>";
        switch (i){
            case 0:
               item="姓名:";
               break;
            case 1:
               item="收件住址:";
               break;

               break;

               item="電子郵件:";
               break; 
            case 4:

               break; 
        }
            
            text += "<td>" + item + "</td>" + "<td>" + x.elements[i].value + "</td>";
            text += "</tr>";

            for (i=5; i<=10 ;i++){

            switch(i){
                case 5:price=1080; break;

                case 7:price=880; break;
                case 8:price=1680; break;
                case 9:price=1680; break;
                case 10:price=1080; break;
            }
            text += "<tr><td>衣服種類: </td>" + "<td>" + x.elements[i].value + "</td></tr>";
            text += "<tr><td>價格合計: </td>" + "<td>" + price + "元</td></tr>";
        }
            text += "</tr>";
    }
            text += "</table>";
            
            document.getElementById("demo").innerHTML=text;
