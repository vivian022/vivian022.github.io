        <h2>我最喜歡的水果-草莓我最喜歡的水果-草莓</h2>
		<h3>產地 : 
		<div>
			草莓原產於南美，各國均廣為栽培，目前中國草莓生產面積居世界首位。
		</div>
		<div ><img src="01.jfif" width="400"></div>
		<h3>特性 :</h3>
		<div>
			果實略呈心形，鮮紅多汁，質地柔軟，酸甜適中，氣味芳香。而且繁殖容易，只需半年便可結果收成，傳統收成時間為春夏兩季。每株可收成兩年，收成期亦長達半年，可為果園在果樹成熟結果前增加土地使用率及增加收入。唯草莓因為果實的特性，只要進入開花期，便不可再使用農藥。
		</div>

		<h3>採收及儲存</h3>
		<div>
			草莓不耐運輸儲存，如未能做好相應運輸工序，便應考慮把草莓加工。
